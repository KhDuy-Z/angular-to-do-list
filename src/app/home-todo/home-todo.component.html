<div class="container-fluid">
    <div class="row">
        <div  style="background: rgb(255, 255, 128); height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="hometodoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter TaskName</mat-label>
                            <input formControlName="item" matInput placeholder="Enter new task">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add TaskName</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="hometodoForm.invalid" color="primary">Add</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="hometodoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup class="drop-list-group">

                <div class="col-md-4"> 
                    <div class="example-container">
                        <h2 class="hed-title">TO DO<span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                    
                        <div
                            cdkDropList
                            [cdkDropListData]="tasks"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="example-container">
                        <h2 class="hed-title">IN PROGRESS<span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                    
                        <div
                            cdkDropList
                            [cdkDropListData]="inprogress"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteIngrogressTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="example-container">
                        <h2 class="hed-title">DONE<span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                    
                        <div
                            cdkDropList
                            [cdkDropListData]="done"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</div>
